<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8 mt-5">
                    <form class="p-4">
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="name">Name and Last Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Ex: Michael Sosa" autocomplete="false" autocomplete="off">
                            <small id="alert-name"></small>
                            <i class="fa fa-check check" aria-hidden="true"></i>
                          </div>
                        </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Ex: michael@test.com">
                          <small id="alert-email"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="username">Username</label>
                          <input type="text" class="form-control" id="username" placeholder="Ex: Mike">
                          <small id="alert-username"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                        </div>
                       <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                          <small id="alert-password"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="confirmPassword">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                          <small id="alert-confirmPassword"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="gender">Gender</label>
                          <select id="gender" class="form-control">
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                          </select>
                          <small id="alert-gender"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="number">A number from 1 to 10:</label>
                          <input type="text" class="form-control" id="number">
                          <small id="alert-number"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="agree">
                          <label class="form-check-label" for="agree">
                            I agree the terms (lol nothing will be saved)
                          </label>
                          <small id="alert-agree"></small>
                          <i class="fa fa-check check" aria-hidden="true"></i>
                        </div>
                      </div>
                      <button type="button" class="btn btn-primary" id="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
        <script src="https://use.fontawesome.com/f349725807.js"></script>
        <script type="text/javascript" src="script.js"></script>
</html>
