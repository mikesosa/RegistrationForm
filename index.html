<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="row " id="form">
                        <div class="col-md-6 p-0" id="divForm">
                            <form class="p-5">
                                <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <!-- <label for="name">Name and Last Name</label> -->
                                    <input type="text" class="form-control" id="name" placeholder="First and Lastname" autocomplete="false" autocomplete="off">
                                    <small id="alert-name"></small>
                                    <i class="fa fa-check check" aria-hidden="true"></i>
                                  </div>
                                </div>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <!-- <label for="email">Email</label> -->
                                  <input type="email" class="form-control" id="email" placeholder="Email">
                                  <small id="alert-email"></small>
                                  <i class="fa fa-check check" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-6">
                                  <!-- <label for="username">Username</label> -->
                                  <input type="text" class="form-control" id="username" placeholder="Username">
                                  <small id="alert-username"></small>
                                  <i class="fa fa-check check" aria-hidden="true"></i>
                                </div>
                                </div>
                               <div class="form-row">
                                <div class="form-group col-md-6">
                                  <!-- <label for="password">Password</label> -->
                                  <input type="password" class="form-control" id="password" placeholder="Password">
                                  <small id="alert-password"></small>
                                  <i class="fa fa-check check" aria-hidden="true"></i>
                                </div>
                                <div class="form-group col-md-6">
                                  <!-- <label for="confirmPassword">Confirm Password</label> -->
                                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                  <small id="alert-confirmPassword"></small>
                                  <i class="fa fa-check check" aria-hidden="true"></i>
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="form-group col-md-12">
                                  <!-- <label for="gender">Gender</label> -->
                                  <select id="gender" class="form-control">
                                    <option selected>Choose a gender ...</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                  </select>
                                  <small id="alert-gender"></small>
                                  <i class="fa fa-check check" aria-hidden="true"></i>
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="form-group col-md-12">
                                    <!-- <label for="number">A number from 1 to 10:</label> -->
                                    <input type="text" class="form-control" placeholder="Number from 1 to 10" id="number">
                                    <small id="alert-number"></small>
                                    <i class="fa fa-check check" aria-hidden="true"></i>
                                  </div>
                              </div>
                              <div class="form-row text-center">
                                <div class="form-check col-md-6">
                                    <input class="visually-hidden" type="checkbox" id="agree">
                                    <label id="agree-label" for="agree">I AGREE</label>
                                    <div class="control-me"></div>
                                    <!-- <small id="alert-agree"></small> -->
                                    <!-- <i class="fa fa-check check" aria-hidden="true"></i> -->
                                </div>
                                <div>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn-form pull-right" id="submit">SING UP</button>
                                </div>

                              </div>

                            </form>
                        </div>
                        <div class="col-md-6 text-center" id="divInfo">
                            <div class="row">
                                <div class="col-md-12 mt-5">
                                        <h1 class="mt-5">SING UP FORM</h1>
                                        <p class="m-5">This is a sample of a reginstration form. Feel free to fill it out (nothing will be saved for sure).</p>
                                        <p class="subtitle">FIND ME</p>
                                        <ul class="list-inline social-buttons">
                                          <li class="list-inline-item">
                                            <a href="https://twitter.com/micael_sosa"  target="_blank">
                                              <i class="fab fa-twitter"></i>
                                            </a>
                                          </li>
                                          <li class="list-inline-item">
                                            <a href="https://github.com/mikesosa?tab=repositories"  target="_blank">
                                              <i class="fab fa-github"></i>
                                            </a>
                                          </li>
                                          <li class="list-inline-item">
                                            <a href="https://www.linkedin.com/in/mike-sosa/" target="_blank">
                                              <i class="fab fa-linkedin-in"></i>
                                            </a>
                                          </li>
                                        </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
        <script src="https://use.fontawesome.com/f349725807.js"></script>
        <script type="text/javascript" src="script.js"></script>
</html>
